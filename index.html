<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diacronia: As Novas Cunhatãs - V2</title>
    <meta name="description" content="Revista digital interativa sobre a participação feminina na política paraibana">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700&family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Loading Indicator -->
    <div id="loading" class="loading-screen">
        <div class="spinner"></div>
        <p>Carregando Revista...</p>
    </div>

    <!-- Main Magazine Container -->
    <div class="magazine-wrapper">
        <header class="magazine-header">
            <div class="logo">DIACRONIA</div>
            <div class="page-counter">
                Página <span id="current-page">1</span> / <span id="total-pages">23</span>
            </div>
        </header>

        <!-- Book Container with Dynamic Centering -->
        <div class="book-container" id="book-container">
            <div class="book" id="book">
                <!-- Pages will be dynamically inserted here -->
            </div>
        </div>

        <div class="controls">
            <button id="prev-btn" class="nav-btn" disabled>
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M12 4L6 10L12 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span>Anterior</span>
            </button>
            <button id="next-btn" class="nav-btn">
                <span>Próxima</span>
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M8 4L14 10L8 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
